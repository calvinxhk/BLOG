[uwsgi] 

socket = :8996
# the base directory (full path)  
chdir = /home/xhk/BLOG
# Django s wsgi file  
module = BLOG.wsgi  
# master  
master = true  
# maximum number of worker processes  
processes = 4  
# ... with appropriate permissions - may be needed  
chmod-socket = 664  
# clear environment on exit  
vacuum = true  
  
pythonpath = /usr/bin/python3  
  
daemonize = /home/xhk/BLOG/uwsgi.log  


plugins = python
