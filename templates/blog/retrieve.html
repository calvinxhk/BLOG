<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <link rel="icon" href="/static/images/icon.jpg">
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.3.7-dist/css/bootstrap.css">
</head>
<body>
<div style="width: 400px;position: relative;top: 50px;left: 400px">
        <h1>找回密码</h1>

        <form action="" method="POST" id="form" enctype="multipart/form-data" >
            {% csrf_token %}
            <div class="input-group form-div">
                <span class="input-group-addon" id="basic-addon1">账号</span>
                {{ form.name }}{{ form.name.errors.0 }}{{ msg }}
            </div>

            <div class="input-group form-div">
                <span class="input-group-addon" id="basic-addon1">邮箱</span>
                {{ form.email }}{{ form.email.errors.0 }}
            </div>
            <div class="input-group form-div">
                <span class="input-group-addon" id="basic-addon1">手机号</span>
                {{ form.phone }}{{ form.phone.errors.0 }}</div>
            <div class="input-group form-div">
                <span class="input-group-addon" id="basic-addon1">验证码</span>
                {{ form.piccode }}{{ form.piccode.errors.0 }}
                <img id='piccode' src="/check_code/" title="点击更新" onclick="codeupdate()">
            </div>
            <ul class="list-group">
              <li class="list-group-item">您的账号是：{{data.name }}</li>
              <li class="list-group-item">您的密码是：{{ data.pwd }}</li>
            </ul>

            <div class="input-group" style="padding: 0 20px">
                 <input type="submit" style="" value="找回密码" class="btn btn-primary">
            </div>

        </form>

    </div>
<script>
        function codeupdate() {
            document.getElementById('piccode').src=document.getElementById('piccode').src +'?'
        }

    </script>
</body>
</html>
